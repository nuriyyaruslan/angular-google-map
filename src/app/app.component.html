<h1 class="map-title">{{title}}</h1>
<div class="map-cover">
  <agm-map [latitude] = "latitude" [longitude] = "longitude" (mapClick) = "onChooseLocation($event)">
    <agm-marker 
    [latitude] = "latitude" 
    [longitude] = "longitude"
    *ngIf = "onChosenLocation"
    ></agm-marker>
  </agm-map>
</div>
